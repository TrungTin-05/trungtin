<script>

  function generateQuiz() {

    quizForm.innerHTML = ""; // X√≥a c√°c c√¢u h·ªèi c≈©
    const numQuestions = 10;

    for (let i = 0; i < numQuestions; i++) {

      if (Math.random() > 0.5) {

        num1 = Math.floor(Math.random() * 6) + 1; // 1-6
        num2 = Math.floor(Math.random() * 6) + 1; // 1-6
        operator = "x";

        num2 = Math.floor(Math.random() * 5) + 2; // 2-6 (s·ªë chia)

        num1 = num2 * correctAnswer; // T·∫°o s·ªë b·ªã chia
        operator = ":";

    questions.forEach((q, index) => {

    quizForm.dataset.answers = JSON.stringify(

  // X·ª≠ l√Ω s·ª± ki·ªán n·ªôp b√†i
  document.getElementById("submit-test-btn").addEventListener("click", () => {

    const userAnswers = [];

  });
